<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function changeColorGreen(btn) {
            btn.style.backgroundColor = "green";
            document.getElementById('feedback1').innerHTML = "Correct";
            }

            function changeColorRed(btn) {
            btn.style.backgroundColor = "red";
            document.getElementById('feedback1').innerHTML = "Incorrect";
            }

            function checkText() {
                var input = document.getElementById('textAnswer');
                var response = document.getElementById('textResponse');
                var answer = input.value;

                if (answer.toLowerCase() === 'switzerland') {
                    input.style.backgroundColor = 'green';
                    response.innerHTML = 'Correct';
                } else {
                    input.style.backgroundColor = 'red';
                    response.innerHTML = 'Incorrect';
                }
            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the appropriate ratio of people to sheep in New Zealand?</h3>
                <button type="button" onclick="changeColorGreen(this)">6 people per 1 sheep</button>
                <button type="button" onclick="changeColorRed(this)">3 people per 1 sheep</button>
                <button type="button" onclick="changeColorRed(this)">1 person per 1 sheep</button>
                <button type="button" onclick="changeColorRed(this)">1 person per 3 sheep</button>
                <button type="button" onclick="changeColorRed(this)">1 person per 6 sheep</button>
                <p id = "feedback1"></p>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" id="textAnswer">
                <button onclick="checkText()">Check answer</button>
                <p id="textResponse"></p>
            </div>
        </div>
    </body>
</html>
