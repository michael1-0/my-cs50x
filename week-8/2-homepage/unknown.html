<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mankind</title>
        <link rel="icon" type="image/x-icon" href="/favicon.png">
    </head>
    <body>
        <div class="text"></div>
        <a href="/index.html" id="bts">Home</a>
       <script>
            const div = document.querySelector(".text");
            const text = "Everything that lives is designed to end. They are perpetually trapped in a never-ending spiral of life and death. However, life is all about the struggle within this cycle. That is what we believe."

            function typingEffect(element, text, i = 0) {
                element.textContent += text[i];

                if (i === text.length - 1) {
                    return;
                }

                setTimeout(() => typingEffect(element,text, i + 1), 80);
            }

            typingEffect(div, text);

       </script>
    </body>
